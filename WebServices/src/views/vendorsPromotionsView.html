<div class="animated fadeIn">

    <div class="container col-sm-10 offset-sm-1 padding-zero2">
        <div class="panel-body">
            <button ng-click="showCreatePromotion()" class="btn promotions-dashboard-buttons pull-right">Create New Promotion</button>
            <table class="table bkg-white">
                <thead class="bkg-dark-gray">
                    <tr class="">
                        <th class="border-zero">Promotion</th>
                        <th class="border-zero">Start Date</th>
                        <th class="border-zero">End Date</th>
                        <th class="border-zero">Status</th>
                        <th class="border-zero">Actions</th>
                        <th class="border-zero"><button type="button" class="btn btn-outline-secondary" ng-click="turnOff()" ng-show="editOn || removeOn">X</button></th>
                    </tr>
                </thead>
                <tbody ng-repeat="promotion in mypromotions | reverse">
                    <tr>
                        <td>{{promotion.Title}}</td>
                        <td>{{promotion.PromotionStartDate  | date : "fullDate"}}</td>
                        <td>{{promotion.PromotionEndDate  | date : "fullDate"}}</td>
                        <td><span ng-show="isPromotionExpired(promotion.PromotionEndDate)" class="label label-inactive">Expired</span><span ng-hide="isPromotionExpired(promotion.PromotionEndDate)" class="label label-active">Ongoing</span></td>
                        <td>
                            <span class="fa fa-edit icon-signup clickable" ng-click="editPromotion(promotion)"></span>
                            <span class="fa fa-remove icon-signup clickable" ng-click="removePromotion(promotion, mypromotions.indexOf(promotion))"></span>
                        </td>

                        <th><button type="button" class="btn btn-outline-info" ng-click="editPromotion(promotion)" ng-show="editOn">Edit</button>
                            <button type="button" class="btn btn-outline-danger" ng-click="removePromotion(promotion, mypromotions.indexOf(promotion))" ng-show="removeOn">Remove</button>
                            <button ng-show="isPromotionExpired(promotion.PromotionEndDate)" type="button" class="btn btn-outline-info" ng-click="editPromotionDate(promotion)">Repost</button>
                        </th>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
