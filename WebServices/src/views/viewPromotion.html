<div class="animated fadeIn">

    <div class="promotion-border col-sm-12">
        <div class="col-sm-12 promotion-list filter-table">
            
            <div class="col-sm-12"></div>
            <div class="col-sm-12 search-div">
                <input class="col-sm-12 search-categories" type="text" ng-model="searchPromotionText" placeholder="Search">
            </div>
            <div class="col-sm-12 filter-label">
                <div class="col-sm-12">Filter Promotions by Categories </div>
                <div class="btn-group col-sm-12" >
                    <label class="btn text-align-init padding-zero col-sm-3 categories-h">
                        <input class="categories-radio-button" type="radio" name='all' value="" ng-model="selectVal"><i class="fa fa-circle-o "></i><i class="fa fa-dot-circle-o "></i> <span id="all" class="categories-size">All</span>
                    </label>
                    <label class="btn text-align-init padding-zero col-sm-3 categories-h">
                        <input class="categories-radio-button" type="radio" name='footwear' value="0" ng-model="selectVal"><i class="fa fa-circle-o "></i><i class="fa fa-dot-circle-o "></i> <span id="footwear" class="categories-size">Footwear</span>
                    </label>
                    <label class="btn text-align-init padding-zero col-sm-3 categories-h">
                        <input class="categories-radio-button" type="radio" name='electronics' value="1" ng-model="selectVal"><i class="fa fa-circle-o "></i><i class="fa fa-dot-circle-o "></i> <span id="electronics" class="categories-size">Electronics</span>
                    </label>
                    <label class="btn text-align-init padding-zero col-sm-3 categories-h">
                        <input class="categories-radio-button" type="radio" name='jewellery' value="2" ng-model="selectVal"><i class="fa fa-circle-o "></i><i class="fa fa-dot-circle-o "></i> <span id="jewellery" class="categories-size">Jewellery</span>
                    </label>
                    <label class="btn text-align-init padding-zero col-sm-3 categories-h">
                        <input class="categories-radio-button" type="radio" name='restaurants' value="3" ng-model="selectVal"><i class="fa fa-circle-o "></i><i class="fa fa-dot-circle-o "></i> <span id="restaurants" class="categories-size">Restaurants</span>
                    </label>
                    <label class="btn text-align-init padding-zero col-sm-3 categories-h">
                        <input class="categories-radio-button" type="radio" name='services' value="4" ng-model="selectVal"><i class="fa fa-circle-o "></i><i class="fa fa-dot-circle-o "></i> <span id="services" class="categories-size">Services</span>
                    </label>
                    <label class="btn text-align-init padding-zero col-sm-3 categories-h">
                        <input class="categories-radio-button" type="radio" name='apparel' value="5" ng-model="selectVal"><i class="fa fa-circle-o "></i><i class="fa fa-dot-circle-o "></i> <span id="apparel" class="categories-size">Apparel</span>
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-12">
        <div class="col-sm-12 promotion-list promotion-table">
            <div class="col-sm-12 padding-zero promotion-background">
                <div class="col-sm-3 promotion-height animation" ng-click="showImage(promotion)" ng-repeat="(key, promotion) in promotions | reverse | filter:searchPromotionText | filter:{Category: selectVal}" ng-animate="'animate'">
                    <div class="col-sm-12 padding-zero bkg-default promotion-height2">
                        <div class="col-sm-12 label-categories" ng-switch={{promotion.Category}}>
                            <span class="label label-footwear pull-right" ng-switch-when=0>Footwear</span>
                            <span class="label label-electronics pull-right" ng-switch-when=1>Electronics</span>
                            <span class="label label-jewellery pull-right" ng-switch-when=2>Jewellery</span>
                            <span class="label label-restaurants pull-right" ng-switch-when=3>Restaurants</span>
                            <span class="label label-services pull-right" ng-switch-when=4>Services</span>
                            <span class="label label-apparel pull-right" ng-switch-when=5>Apparel</span>
                        </div>
                        <div class="col-sm-10 offset-sm-1 promotion-image">
                            <img class="col-sm-12 img-middle padding-zero" ng-show="!!promotion.PromotionImageURL" ng-src="https://glimpseimages.blob.core.windows.net/imagestorage/{{promotion.PromotionImageURL}}" ng-click="openImg()">
                        </div>
                        <div class="col-sm-12">
                            <div class="col-sm-12 padding-zero promotion-title">
                                <div style="white-space: nowrap; overflow: hidden !important; text-overflow: ellipsis">{{promotion.Title}}</div>
                            </div>
                            <div class="col-sm-12 padding-zero promotion-value">
                                {{promotion.Description}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
