
<div class="animated fadeIn">
    <div class="promotion-border col-sm-10 offset-sm-1">
        <div class="col-sm-12 promotion-list promotion-table">
            <div class="col-sm-12 promotion-table-title">
                <div class="col-sm-4">
                    <h3 class="login-button">Your Promotions</h3>
                </div>
                <div class="offset-sm-4">
                    <div class="col-sm-12 promotion-buttons-edit-create">
                        <button type="submit" class="btn btn-success pull-right" ng-click="showCreatePromotionModal()">Add</button>
                        <button type="submit" class="btn btn-white pull-right">Edit</button>
                    </div>
                </div>
            </div>
            <div class="col-sm-12">
                <table class="table">
                    <thead>
                        <tr>
                            <th></th>
                            <th class="col-sm-3">Promotion Title</th>
                            <th class="col-sm-3">Promotion Start At</th>
                            <th class="col-sm-3">Promotion End At</th>
                            <th class="col-sm-3"></th>
                        </tr>
                    </thead>
                    <tbody ng-repeat="(key, promotion) in promotions">
                        <tr>
                            <th scope="row">{{key}}</th>
                            <td class="col-sm-3">{{promotion.Title}}</td>
                            <td class="col-sm-3">{{promotion.PromotionStartDate}}</td>
                            <td class="col-sm-3">{{promotion.PromotionEndDate}}</td>
                            <td class="col-sm-3"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
